				document.getElementById("player1").style.left=x+"px"
				document.getElementById("player2").style.left=x2+"px"

			var y2 = 300;

				}

			function moveLeft(){
				x = x-10;
				document.getElementById("player1").style.left=x+"px"
			};

				if(e.keyCode == 87){
					joomp = joomp+1;
					if(joomp<=10){

					}

				setTimeout(jumpUp,1000);
				setTimeout(jumpDown, 1500);
				setTimeout(jumpDown, 2000);
			}
			function jumpUp(){
				y = y-60
				document.getElementById("player1").style.top=y+"px"
			//Attack for player 1
				if(y+150 < y2 && (x>=x2-20&&x<=x2+20)){
					console.log("rekt scrub");
					document.getElementById("attack").innerHTML = "get scroobed "+player2;
					player1Dub();

			function jumpDown(){
				y = y+90
				document.getElementById("player1").style.top=y+"px"
			
			};
			//THIS IS FOR PLAYER 2

				if (e.keyCode == 74) {

					console.log(x2);
				}

			document.getElementById("player2").style.left=x2+"px"
			}

					moveLeft2();
					setTimeout(moveLeft2,62.5);
					setTimeout(moveLeft2,62.5);

				}
				
				
			});
			function moveLeft2(){
				x2 = x2+2.5
				document.getElementById("player2").style.left=x2+"px"
				console.log(x2);
				
			};
			var joomp2 = 0
			document.addEventListener("keyup",function(e){
				if(e.keyCode == 73){
					joomp2 = joomp2+1
					if(joomp2 <=10){
						jump2();
					}

			function jump2(){
				jumpUp2();
				setTimeout(jumpUp2,500);
				setTimeout(jumpUp2,1000);
				setTimeout(jumpDown2, 1500);
				setTimeout(jumpDown2, 2000);

			function jumpUp2(){
				y2 = y2-60
				document.getElementById("player2").style.top=y2+"px"
				console.log(y2);
			//Attack for player 2
				console.log(x2+" "+x)

				y2= y2+90
				document.getElementById("player2").style.top=y2+"px"
			};

				document.getElementById("winlossmydudesiguess").innerHTML = '<h1>EPIC VICTORY ROYAL FOR '+player2+' </h1><button align="center" onclick="javascript:location.reload(true)">Click to play again!</button>';

				document.getElementById("winlossmydudesiguess").style.display = "";

				document.getElementById("winlossmydudesiguess").innerHTML = '<h1 align="center">Noobs</h1><button align="center" onclick="javascript:location.reload(true)">Click to play again!</button>';
				document.getElementById("gamestuffsmydude").style.display = "none";
				document.getElementById("winlossmydudesiguess").style.display = "";
			};
